ea, the same relative orbit number and preferably from within a short time interval (6 days is the shortest possible with S1A and S1B pairs). The original paired images go through a workflow of orbit correction, co-registration through back-geocoding, coherence calculation and terrain correction by making use of standard SNAP tools as part of the Sentinel-1 toolbox (S1TBX).The terrain correction step is intended to compensate for distortions due to topographical variations of the scene and the tilt of the satellite sensor, so that the geometric representation of the image will be as close as possible to the real world.\n\nThis product exposes properties to enable filtering on relative orbit number and orbit direction.", "extent": {"spatial": {"bbox": [[-180, -56, 180, 83]]}, "temporal": {"interval": [["2015-07-06T00:00:00Z", null]]}}, "id": "TERRASCOPE_S1_SLC_COHERENCE_V1", "keywords": ["VITO", "TERRASCOPE", "COPERNICUS", "ESA", "Orthoimagery", "Sentinel-1", "C-SAR", "Level-3", "Radar", "Coherence"], "license": "proprietary", "links": [{"href": "https://sentinel.esa.int/documents/247904/690755/Sentinel_Data_Legal_Notice", "rel": "license"}, {"href": "https://services.terrascope.be/catalogue/description?collection=urn:eop:VITO:TERRASCOPE_S1_SLC_COHERENCE_V1", "rel": "alternate"}, {"href": "https://services.terrascope.be/wmts/v2", "rel": "wmts", "wmts:layer": "CGS_S1_COHERENCE"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/TERRASCOPE_S1_SLC_COHERENCE_V1", "rel": "self"}], "providers": [{"name": "VITO, on behalf of the Belgian Science Policy Office (BELSPO).", "roles": ["producer", "licensor"], "url": "https://terrascope.be"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "Sentinel-1 Coherence over selected areas, by Terrascope."}, {"description": "The [Sentinel-1 radar imaging mission](https://sentinel.esa.int/web/sentinel/missions/sentinel-1) is composed of a constellation of two polar-orbiting satellites providing continous all-weather, day and night imagery for Land and Maritime Monitoring. C-band synthentic aperture radar imaging has the advantage of operating at wavelenghts that are not obstructed by clouds or lack of illumination and therefore can acquire data during day or night under all weather conditions. With 6 days repeat cycle on the entire world and daily acquistions of sea ice zones and Europe's major shipping routes, Sentinel-1 ensures reliable data availability to support emergency services and applications requiring time series observations. Sentinel-1 continues the retired ERS and ENVISAT missions. Level 1 GRD products are available since October 2014.", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2014-10-03T04:14:15Z", null]]}}, "id": "SENTINEL1_GAMMA0_SENTINELHUB", "keywords": ["sentinel hub", "xcube", "raster", "systematic", "satellite imagery", "SAR", "radar", "backscattering", "polarization", "Copernicus", "maritime monitoring", "land monitoring", "disaster response", "open data", "race challenges", "sentinel"], "license": "proprietary", "links": [{"href": "https://collections.eurodatacube.com/sentinel-1-grd", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://services.sentinel-hub.com/ogc/wmts/113184fa-263a-4bd8-a2d3-0c00fbcef8b5", "rel": "wmts", "wmts:dimensions": {"warnings": true}, "wmts:layer": "SAR-URBAN"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/sentinel-1/urban_areas/script.js", "rel": "processing-expression", "sentinelhub:acquisition_mode": "IW", "sentinelhub:layer_name": "SAR urban", "senti "}, {"description": "The Global Water Bodies product shows the surface extent covered by inland water on permanent, seasonal or occasional basis. The product available here is the Water Bodies 100m Version 1 collection which is derived from Sentinel-2 level 1C data, starting from October 2020 after the end of the PROBA-V mission and is delivered as a monthly composite product at 100m resolution.The Water Bodies product contain one main Water Bodies detection layer (WB) and one Quality layer (QUAL) that provides information on the seasonal dynamics of the detected water bodies. Water Bodies detection layer (WB) shows water bodies detected using the Modified Normalized Difference Water Index (MNDWI) derived from Sentinel-2 Level 1C data. The Quality layer (QUAL) is generated from water body occurrence statistics computed from previous monthly Water Bodies products.The occurrence statistics is ranked from low occurrence to permanent occurrence.", "extent": {"spatial": {"bbox": [[-180, -60, 180, 80]]}, "temporal": {"interval": [["2020-10-01T00:00:00Z", null]]}}, "id": "WATER_BODIES", "keywords": ["copernicus services", "sentinel hub", "water bodies", "xcube", "raster", "systematic", "water bodies occurence", "inland water", "CLMS", "derived data", "climate change", "open data"], "license": "proprietary", "links": [{"href": "https://collections.eurodatacube.com/water-bodies", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://creodias.sentinel-hub.com/ogc/wmts/1ab25604-1794-4a9d-a9e6-33763e2cc632", "rel": "wmts", "wmts:dimensions": {"warnings": true}, "wmts:layer": "WATER-BODIES"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/water-bodies/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Water Bodies", "sentinelhub:mosaicking_or ication/javascript"}, {"href": "https://collections.eurodatacube.com/water-bodies/readme.html#band-information", "rel": "about", "title": "Nomenclature mapping - band values Water Bodies labels", "type": "text/html"}, {"href": "https://land.copernicus.eu/global/about", "rel": "license", "title": "License", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/WATER_BODIES", "rel": "self"}], "providers": [{"description": "", "name": "Sentinel Hub", "roles": ["processor"], "url": "https://creodias.sentinel-hub.com"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v1.0.0/schema.json", "https://stac-extensions.github.io/raster/v1.0.0/schema.json"], "stac_version": "1.0.0", "title": "Water Bodies"}, {"description": "Sentinel-1 Radiometric Terrain Corrected SAR Backscatter is a product processed from [Sentinel-1 ground range detected (GRD)](https://docs.sentinel-hub.com/api/latest/data/sentinel-1-grd/) and is compliant with [CEOS Analysis Ready Data for Land (CARD4L)](https://ceos.org/ard/) specifications for Normalised Radar Backscatter (NRB) products. CARD4L compliant products fulfil requirements for general metadata, per-pixel metadata, radiometric and atmospheric corrections and geometric corrections outlined in the NRB [product family specifications](https://ceos.org/ard/files/PFS/NRB/v5.5/CARD4L-PFS_NRB_v5.5.pdf).\nThese products are processed using Sentinel Hub [CARD4L generation tool](https://apps.sentinel-hub.com/s1-card4l/) and are radiometrically calibrated to \u03b3\u00b0 (gamma-nought) backscatter, and provided as linear backscatter power. Full radiometric terrain correction (RTC) based on the technique developed by David Small which is described in the article [Flattening Gamma: Radiometric Terrain Correction for SAR Imagery](https://doi.org/10.1109/TGRS.2011.2120616), has been applied using the [Copernicus DEM](https://docs.sentinel-hub.com/api/latest/data/dem/) in order to mitigate topographic terrain effects on the backscatter induced by side-looking geometry of SAR imaging and compounded by rugged terrain. Speckle filtering has not been applied in order to preserve spatial resolution and user freedom. \nThe twin Sentinel-1A and 1B satellites are designed to acquire data with a revisit cycle of 6 to 12 days providing continuous all-weather, day and night imagery for Land and Maritime Monitoring. This collection is comprised of CARD4L compliant Sentinel-1 VV and VH backscatter products over Africa for archived data, with new acquisitions being updated daily as they become available. To obtain CARD4L compliant Sentinel-1 data for other parts of the world, registered users have the possibility of custom processing using [CARD4L generation tool](https://apps.sentinel-hub.com/s1-card4l/). \n", "extent": {"spatial": {"bbox": [[-26.15, -48, 60.42, 39]]}, "temporal": {"interval": [["2018-01-01T02:50:58Z", null]]}}, "id": "SENTINEL1_CARD4L", "keywords": ["sentinel hub", "xcube", "raster", "systematic", "satellite imagery", "SAR", "radar", "backscattering", "polarization", "Copernicus", "maritime monitoring", "land monitoring", "disaster response", "open data", "sentinel", "card4l", "radiometric terrain correction"], "license": "proprietary", "links": [{"href": "https://collections.eurodatacube.com/card4l", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://creodias.sentinel-hub.com/ogc/wmts/c23384ad-ffd4-4397-9b0d-5229d2885331", "rel": "wmts", "wmts:dimensions": {"warnings": true}, "wmts:layer": "SAR-URBAN"}, {"evalscript_url": "https://custom-scripts.sentinel-hub.com/sentinel-1/urban_areas/script.js", "href": "https://docs.sentinel-hub.com/api/latest/api/process/", "layer_name": "SAR urban", "mosaicking_order": "mostRecent", "rel": "processing-expression", "upsampl on", "https://stac-extensions.github.io/raster/v1.0.0/schema.json"], "stac_version": "1.0.0", "title": "Sentinel-1 Radiometric Terrain Corrected SAR Backscatter"}, {"description": "Vegetation Indices (VI) product is part of the Copernicus Land Monitoring Service (CLMS), pan-European High Resolution Vegetation Phenology and Productivity [(HR-VPP)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-vegetation-phenology-and-productivity) product suite.\nThe product is comprised of 4 raw Vegetation Indices; (1) Normalized Difference Vegetation Index (NDVI), (2) Leaf Area Index (LAI),\n(3) Fraction of Absorbed Photosynthetically Active Radiation (FAPAR) and (4) Plant Phenology Index (PPI) generated near real-time (NRT) from Sentinel-2 satellite observations.\nThe raw Vegetation Indices are provided on a daily basis at 10m resolution from October 2016 onwards. Therefore, VI products are available over the EEA39 region for the respective observation day\nbased on 5-day revisit period of Sentinel-2. The VIs are accompanied by a related QFLAG2 band that flags clouds, shadows, snow, open water and other areas where the VI retrieval is less reliable.\nMore information about raw vegetation indices is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/product-user-manual-of-vegetation-indices/)\n", "extent": {"spatial": {"bbox": [[-25, 26, 45, 72]]}, "temporal": {"interval": [["2016-10-01T09:20:22Z", "2022-11-09T14:10:52Z"]]}}, "id": "VEGETATION_INDICES", "keywords": ["copernicus services", "vegetation", "agriculture", "Plant phenology index", "CLMS", "phenology", "derived data", "open data"], "license": "proprietary", "links": [{"href": "https://collections.eurodatacube.com/vegetation-indices", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://creodias.sentinel-hub.com/ogc/wmts/5213318a-9567-403d-b4c3-066d413d7efe", "rel": "wmts", "wmts:dimensions": {"warn ions": ["https://stac-extensions.github.io/datacube/v1.0.0/schema.json", "https://stac-extensions.github.io/raster/v1.0.0/schema.json"], "stac_version": "1.0.0", "title": "Vegetation Indices, Daily"}, {"description": "Seasonal Trajectories (ST) product is a filtered time series of [Plant Phenology Index (PPI)](https://www.nateko.lu.se/research/remote-sensing-and-earth-observation/lund-earth-observation-research-group/vegetation-phenology) provided yearly on a 10-daily basis at 10m resolution .\nIt is part of the Copernicus Land Monitoring Service (CLMS), pan-European High Resolution Vegetation Phenology and Productivity [(HR-VPP)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-vegetation-phenology-and-productivity) product suite.\nThe Seasonal Trajectories PPI is derived through fitting a smoothing and gap filling function to the yearly time-series raw PPI values generated from Sentinel-2 satellite observations.\nIn addition to the PPI band, a QFLAG band indicating the quality of the smoothing process is included.\nThe Seasonal Trajectories provide the vegetation status for each pixel on a regular 10-day time step from January 1 2017 onwards over the EEA39 region.\nMore information about ST product is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/product-user-manual-of-seasonal-trajectories/)\n", "extent": {"spatial": {"bbox": [[-25, 26, 45, 72]]}, "temporal": {"interval": [["2017-01-01T00:00:00Z", "2021-12-21T00:00:00Z"]]}}, "id": "SEASONAL_TRAJECTORIES", "keywords": ["copernicus services", "vegetation", "agriculture", "Plant phenology index", "CLMS", "phenology", "derived data", "open data"], "license": "proprietary", "links": [{"href": "https://collections.eurodatacube.com/seasonal-trajectories", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://creodias.sentinel-hub.com/ogc/wmts/0a2b47c5-3707-4bf7-a2a9-4fa83f46bc7d", "rel": "wmts", tac_extensions": ["https://stac-extensions.github.io/datacube/v1.0.0/schema.json", "https://stac-extensions.github.io/raster/v1.0.0/schema.json"], "stac_version": "1.0.0", "title": "Seasonal Trajectories, 10-daily"}, {"description": "Vegetation Phenology and Productivity Parameters (VPP) product is part of the Copernicus Land Monitoring Service (CLMS),\npan-European High Resolution Vegetation Phenology and Productivity [(HR-VPP)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-vegetation-phenology-and-productivity) product suite. \nThe VPP product is comprised of 13 parameters that describe specific stages of the seasonal vegetation growth cycle. \nThese parameters are extracted from Seasonal Trajectories of the [Plant Phenology Index (PPI)](https://www.nateko.lu.se/research/remote-sensing-and-earth-observation/lund-earth-observation-research-group/vegetation-phenology) \nderived from Sentinel-2 satellite observations at 10m resolution. Since growing seasons can traverse years, VPP parameters are provided for a maximum of two growing seasons per year.\nThe parameters include (1) start of season (date, PPI value and slope), (2) end of season (date, PPI value and slope), (3)length of season, (4) minimum of season,\n(4) peak of the season (date and PPI value), (5) amplitude, (6) small integrated value and (7) large integrated value. \nVPP parameters are generated over the EEA39 region on a yearly frequency from January 1 2017 onwards. \nAmong other applications, the high-resolution phenology data provides a detailed assessment of the impacts of\nhuman or climate change on the ecosystem through monitoring of vegetation responses to disturbances, e.g. droughts, storms, insect infestations, and to human influence from global to local levels.\nMore information about VPP product is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/product-user-manual-of-seasonal-trajectories/)\n", "extent": {"spatia ", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CGLS_SSM_V1_GLOBAL", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "Copernicus Global Land Surface Soil Moisture product V1, 1km resolution, daily"}, {"description": "Global FAPAR at 1km resolution, 10-daily. The FAPAR quantifies the fraction of the solar radiation absorbed by live leaves for the photosynthesis activity. Then, it refers only to the green and alive elements of the canopy. The FAPAR depends on the canopy structure, vegetation element optical properties, atmospheric conditions, and angular configuration. To overcome this latter dependency, a daily integrated FAPAR value is assessed.\n\nFAPAR is recognized as an Essential Climate Variable (ECV) by the Global Climate Observing System (GCOS).", "extent": {"spatial": {"bbox": [[-180, -56, 180, 83]]}, "temporal": {"interval": [["1999-01-01T00:00:00Z", "2020-06-30T00:00:00Z"]]}}, "id": "CGLS_FAPAR_V2_GLOBAL", "license": "free", "links": [{"href": "https://land.copernicus.eu/global/products/fapar", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CGLS_FAPAR_V2_GLOBAL", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "Copernicus Global Land FAPAR product V2, 1km resolution, 10-daily"}, {"description": "Global LAI at 1km resolution, 10-daily. The Leaf Area Index is defined as half the total area of green elements of the canopy per unit horizontal ground area. The satellite-derived value corresponds to the total green LAI of all the canopy layers, including the understory which may represent a very significant contribution, particularly for forests. Practically, the LAI quantifies the thickness of the vegetation cover.", "extent": {"spatial": {"bbox": [[-180, -56, 180, 83]]}, "temporal": {"interval": [["1999-01-01T00:00:00Z", "2020-06-30T00:00:00Z"]]}}, "id": "CGLS_LAI_V2_GLOBAL", "license": "free", "links": [{"href": "https://land.copernicus.eu/global/products/lai", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CGLS_LAI_V2_GLOBAL", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "Copernicus Global Land LAI product V2, 1km resolution, 10-daily"}, {"description": "Global LAI at 300m resolution, 10-daily. The Leaf Area Index is defined as half the total area of green elements of the canopy per unit horizontal ground area. The satellite-derived value corresponds to the total green LAI of all the canopy layers, including the understory which may represent a very significant contribution, particularly for forests. Practically, the LAI quantifies the thickness of the vegetation cover.", "extent": {"spatial": {"bbox": [[-180, -56, 180, 83]]}, "temporal": {"interval": [["2014-01-01T00:00:00Z", null]]}}, "id": "CGLS_LAI300_V1_GLOBAL", "license": "free", "links": [{"href": "https://land.copernicus.eu/global/products/lai", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/ope y"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/PROBAV_L3_S10_TOC_NDVI_333M", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "300m NDVI, 10-daily cloud-free composite"}, {"description": "[experimental] For C-Scale project experiments only.", "extent": {"spatial": {"bbox": [[-7.8897490815567, 36.007460328916, -4.001463178213, 38.844364822878]], "crs": "http://www.opengis.net/def/crs/OGC/1.3/CRS84"}, "temporal": {"interval": [["2020-12-27T11:20:33Z", "2020-12-30T11:31:07Z"]], "trs": "http://www.opengis.net/def/uom/ISO-8601/0/Gregorian"}}, "id": "SENTINEL2_L1C_INCD", "keywords": ["experimental"], "license": "proprietary", "links": [{"href": "http://resto.c-scale.zcu.cz/collections/S2/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://scihub.copernicus.eu/twiki/pub/SciHubWebPortal/TermsConditions/Sentinel_Data_Terms_and_Conditions.pdf", "rel": "license", "title": "Legal notice on the use of Copernicus Sentinel Data and Service Information"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL2_L1C_INCD", "rel": "self"}], "providers": [{"name": "European Union/ESA/Copernicus", "roles": ["producer", "licensor"], "url": "https://sentinel.esa.int/web/sentinel/user-guides/sentinel-2-msi"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "[experimental] Level 1C Sentinel-2 images"}, {"description": "EXPERIMENTAL - This dataset provides daily surface meteorological data at 0.1\u00b0x0.1\u00b0 spatial resolution for the period from 2015 to present as input for agro-ecological studies. This dataset is based on the hourly ECMWF ERA5 data at surface level and is referred to as AgERA5. Acquisition and pre-processing of the original ERA5 data is a complex and specialized job. By providing the AgERA5 dataset, users are freed from this work and can directly start with meaningful input for their analyses and modelling. To this end, the variables provided in this dataset match the input needs of most agro-ecological models.\n\nData were aggregated to daily time steps at the local time zone and corrected towards a finer topography at a 0.1\u00b0 spatial resolution. The correction to the 0.1\u00b0 grid was realized by applying grid and variable-specific regression equations to the ERA5 dataset interpolated at 0.1\u00b0 grid. The equations were trained on ECMWF's operational high-resolution atmospheric model (HRES) at a 0.1\u00b0 resolution. This way the data is tuned to the finer topography, finer land use pattern and finer land-sea delineation of the ECMWF HRES model.\n\nThe data was produced on behalf of the Copernicus Climate Change Service.\n\nThis dataset is marked as experimental because the integration in this backend has not yet been fully validated. Use with caution.", "extent": {"spatial": {"bbox": [[-180, -90, 179.9499939, 90]]}, "temporal": {"interval": [["2015-01-01T00:00:00Z", null]]}}, "id": "AGERA5", "license": "proprietary", "links": [{"href": "https://cds.climate.copernicus.eu/cdsapp#!/dataset/sis-agrometeorological-indicators", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/AGERA5", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "ECMWF AGERA5 meteo dataset - experimental"}, {"description": "PlanetScope is one of the satellite constellation operated by Planet. PlanetScope satellite constellation consists of more than 130 small satellites called Doves. Each Dove satellite is a CubeSat made of three cubic units and thus measures only 10 cm x 10 cm x 30 cm. The satellites are launched in groups, which constantly improves mission's characteristics such as revisit times, spatial and spectral resolutions. The constellation is constantly on and does not require an acquisition planning. PlanetScope is commercial data and has to be ordered by the user", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2016-01-01T00:00:00Z", null]]}}, "id": "PLANETSCOPE", "keywords": ["sentinel hub", "PlanetScope", "vhr", "commercial data"], "license": "various", "links": [{"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/PLANETSCOPE", "rel": "self"}], "providers": [{"description": "", "name": "Sentinel Hub", "roles": ["processor"], "url": "https://docs.sentinel-hub.com/api/latest/data/planet-scope/"}, {"description": "", "name": "Planet", "roles": ["producer"], "url": "https://www.planet.com/products/planet-imagery/"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "0.9.0", "title": "PlanetScope"}, {"description": "POPULATION_DENSITY", "extent": {"spatial": {"bbox": [[0, 0, 0, 0], [-180, -90, 179.99999999999983, 89.99999999999991]]}, "temporal": {"interval": [["2020-05-01T00:00:00Z", "2020-05-01T00:00:01Z"]]}}, "id": "POPULATION_DENSITY", "license": "various", "links": [{"href": "https://collections.eurodatacube.com/population_density", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://services.sentinel-hub.com/ogc/wmts/9 href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CNES_LAND_COVER_MAP", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "1.0.0"}, {"description": "This online platform uses data from the Copernicus Sentinel-5P satellite and shows the averaged carbon monoxide concentrations across the globe \u2014 using a 3-day moving average. Using a 3 day average eliminates most data gaps and improves data quality by reducing random noise. Satellite measurements of concentrations of pollutants like Carbon Monoxide, having a life-time in the atmosphere of about 1 month, can be used to monitor trans-boundary movement of air pollution.\nCarbon monoxide (CO) is a colorless, odorless, and tasteless gas that is toxic to humans as it can disrupt the transport of oxygen by the blood. In the atmosphere, it is spatially variable and has a life-time of about 1 month.\nIt is produced primarily by the incomplete combustion or oxidation of carbonaceous materials or substances used for fuel in transportation by internal combustion motor vehicles, in industrial heating and processing, and in the heating of homes and buildings. Other sources of CO production are open burning and aircraft emission.\nThe Copernicus Sentinel-5P CO measurements were first filtered according to the recommendation in the Product Readme file (only data with a qa_value > 0.50 was used). Then the measurements are mapped on a fixed latitude-longitude grid of 4096 x 8192 pixels. The grid is turned into an EPSG:4326 geotiff file using the appropriate color scale, which is again turned into an EPSG:3857 tile map.\n", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2018-04-30T00:00:00Z", null]]}}, "id": "SENTINEL_5P_CO_T3D_AVERAGE", "license": "", "links": [{"href": "https://collections.eurodatacube.com/co_3daily_data", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"hr , 35.85], [134.5, 33.85, 135.5, 34.85], [136.4, 34.2, 137.4, 35.2]]}, "temporal": {"interval": [["2018-01-06T00:00:00Z", "2021-05-22T00:00:00Z"]]}}, "id": "JAXA_WQ_TSM_AVERAGE", "license": "", "links": [{"href": "https://collections.eurodatacube.com/jaxa_wq_tsm_average", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/jaxa_wq_tsm_average/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Total suspended matter weekly average", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate Total suspended matter weekly average imagery", "type": "application/javascript"}, {"href": "", "rel": "license", "title": "License", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/JAXA_WQ_TSM_AVERAGE", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The concept of the NHRL was to create a dataset that provides wall-to-wall information on land cover, especially on land cover categories that can be more reliably identified by remote sensing methods. Its classification mixes land use and land cover elements according to human interest, providing map information from the built environment to agricultural cultivated areas and natural vegetation cover.\nIn addition to the machine-learning process (Random Forest), its production includes data integration (roads - railways - buildings) and other data filtering steps to reduce data noise.\nIn the future, this yearly dataset could provide the basis for the production of visually verified change data with a reduced nomenclature. The data published here is not suitable for change detection in its present form.\n", "extent": {"spatial": {"bbox": [[16, 45, 23, 49]]}, "temporal": {"interval": [["2016-01-01T00:00:00Z", "2021-01-01T00:00:00Z"]]}}, "id": "LTK_NATIONAL_HIGH_RESOLUTION_LAYER", "license": "", "links": [{"href": "https://collections.eurodatacube.com/nhrl", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/nhrl/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "NHRL Land Cover", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate Land cover visualisation", "type": "application/javascript"}, {"href": "", "rel": "license", "title": "License", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/LTK_NATIONAL_HIGH_RESOLUTION_LAYER", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The data comes from the Copernicus Sentinel-5P satellite and uses data from the Copernicus Sentinel-5P satellite and shows the averaged methane concentrations across the globe \u2014 using weekly averaged maps. The methane map shown here is measured by the Tropomi instrument on the Sentinel 5 Precursor satellite.\nThe Copernicus Sentinel-5P CH4 measurements were first filtered according to the recommendation in the Product Readme file (only data with a qa_value > 0.50 was used). Then the measurements are mapped on a fixed latitude-longitude grid of 4096 x 8192 pixels. The grid is turned into an EPSG:4326 geotiff file using the appropriate color scale, which is again turned into an EPSG:3857 tile map.\nData gaps are visible based on the product quality filtering and the fact that over the sea only measurements for sun-glint situations are being provided.\n", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2021-11-15T00:00:00Z", null]]}}, "id": "SENTINEL_5P_CH4_T7D_AVERAGE", "license": "", "links": [{"href": "https://collections.eurodatacube.com/s5p-ch4-weekly", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/s5p-ch4-weekly/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "CH4-weekly", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate ch4 imagery", "type": "application/javascript"}, {"href": "", "rel": "license", "title": "License", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL_5P_CH4_T7D_AVERAGE", "rel": "self"}], "stac_extensions": ["datacube", "https://stac-extensions.github.io/eo/v1.0.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The data comes from the Copernicus Sentinel-5P satellite and shows the averaged nitrogen dioxide concentrations across the globe \u2013 using a 14-day moving average. Concentrations of short-lived pollutants, such as nitrogen dioxide, are indicators <script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    target: function(trigger) {
      return trigger.previousElementSibling;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
</div> <!-- /content -->
